<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carte de voeux</title>
</head>
<body>
    
<form id="block-one">
    <!-- MESSAGE -->
    <label for="message">Votre message :</label>
     <textarea id="message" name="message" rows="8"
     cols="50"></textarea>
<br>
<!-- POLICE -->
    <label for="font_size">Taille de la police:</label>
    <input type="number" id="fontSize" name="fontSize" min="8" max="20" value="13"> 
<br>
    <!-- COULEUR DU TEXTE -->

    <label for="color_text">Couleur du texte:</label>
    <input type="color" id="color" name="color" value="#000000" width="100px"><br>

    <!-- COULEUR BODY -->
    <label for="bgColor">Couleur de l'arrière plan:</label>
    <input type="color" id="bgColor" name="bgColor" value="#ffffff"><br>

    <label for="imageUrl">URL de l'image:</label><br>
        <input type="text" id="imageUrl" name="imageUrl"><br>
        
        <button type="submit">Créer la carte</button>
    
    
    
    
</form>
<div id="greeting-card"></div>
<img src="" alt="" id="img-one">
</div>
<script src="script.js"></script>
</body>
</html>
